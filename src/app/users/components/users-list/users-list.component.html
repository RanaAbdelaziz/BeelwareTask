<div class="card">
  <p-table
    #dt1
    [value]="users"
    [paginator]="true"
    [rows]="3"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[3, 5, 10]" 
    [globalFilterFields]="[
      'name',
      'email',
      'phone',
      'status'
    ]"
  >
    <ng-template pTemplate="caption" >
      <div class="flex">
        <p-button
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-primary mr-3 w-100"
        routerLink="add"
      >Add</p-button>
        <span class="p-input-icon-left ml-3">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="width: 20%">
          Name
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="email" style="width: 20%">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="phone" style="width: 20%">
          Phone <p-sortIcon field="phone"></p-sortIcon>
        </th>
        <th pSortableColumn="Status" style="width: 20%">
          Status <p-sortIcon field="Status"></p-sortIcon>
        </th>
        <th style="width: 20%">
            Action 
          </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.status }}</td>
        <td>
            <p-button
            type="button"
            icon="pi pi-plus"
            styleClass="p-button-danger" (onClick)="Delete(user.id)"
          >Delete</p-button>
          <p-button
          type="button"
          icon="pi pi-pen"
          styleClass="p-button-warning"
            routerLink="edit/{{user.id}}"
            >Edit</p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        icon="pi pi-cloud"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-table>
</div>
